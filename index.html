<!DOCTYPE html>
<html>

    <head>
        <title>CSARCH2 Simulation Project</title>

        <!-- JQUERY CDN -->
        <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>


        <!-- Bootstrap Design Components -->
        <link rel="stylesheet" href="bootstrap.min.css" /> 
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

        <!-- Main Javascript Files-->
        <script src="main.js"></script>

    </head>
    <body>

        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">CSARCH2 Simulation Project</span>
            </div>
        </nav>
        <div class="container mt-5">
            <div class="card">
                <div class="card-header">
                    Decimal-32 Translator
                </div>
                <div class="card-body">
                    <form>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                8-digit Hexadecimal Input
                            </label>
                        </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                32-bit Binary Input
                            </label>
                        </div>

                        <label for="input" class="form-label">Input</label>
                        <input type="password" id="input" class="form-control">
                        <div id="inputHelp" class="form-text">
                        Your input must be either an 8-digit Hexadecimal Input or 32-bit Binary Input.
                        </div>
                        <br />
                        <button type="submit" class="btn btn-primary">Translate</button>
                    </form>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-header">
                    Output Screen
                </div>
                <div class="card-body">
                    Waiting for input.
                </div>
            </div>
            
        </div>

    </body>

</html>
