<!DOCTYPE html>
<html>

    <head>
        <title>CSARCH2 Simulation Project</title>

        <!-- JQUERY CDN -->
        <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>


        <!-- Bootstrap Design Components -->
        <link rel="stylesheet" href="bootstrap.min.css" /> 
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

        <!-- Main Javascript Files-->
        <script src="main.js"></script>

    </head>
    <body>

        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">CSARCH2 Simulation Project</span>
            </div>
        </nav>

        <div class="container mt-5">

            <div class="card">
                <div class="card-header">
                    Decimal-32 Translator
                </div>
                <div class="card-body">

                    <div class="alert alert-danger" role="alert" id="inputAlert"> 
                        This is a danger alertâ€”check it out!
                    </div>

                    <form id="inputForm">

                        <div class="row">

                            <div class="col-sm">
                                <label class="form-label">Input Select:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="inputSelect" id="hexadecimalSelect1" value="hexadecimalInput"checked>
                                    <label class="form-check-label" for="hexadecimalSelect1">
                                        8-digit Hexadecimal Input
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="inputSelect" id="binarySelect1" value="binaryInput">
                                    <label class="form-check-label" for="binarySelect1">
                                        32-bit Binary Input
                                    </label>
                                </div>
                            </div>

                            <div class="col-sm">
                                <label class="form-label">Output Select:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="outputSelect" id="floatingSelect1" value="floatingSelect" checked>
                                    <label class="form-check-label" for="floatingSelect1">
                                        Floating Point Output
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="outputSelect" id="fixedSelect1" value="fixedSelect">
                                    <label class="form-check-label" for="fixedSelect1">
                                        Fixed Output
                                    </label>
                                </div>
                            </div>

                        </div>

                        <label for="input" class="form-label">Input</label>
                        <input type="text" id="input" class="form-control">
                        <div id="inputHelp" class="form-text">
                            Your input must be either an 8-digit Hexadecimal Input or 32-bit Binary Input.
                        </div>
                        <br />
                        <button type="submit" class="btn btn-primary" id="translateButton">Translate</button>
                    </form>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-header">
                    Output Screen
                </div>
                <div class="card-body">
                    <p id="finalAnswer"></p>
                </div>
            </div>
            
        </div>

    </body>

</html>
