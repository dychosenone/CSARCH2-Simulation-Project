<!DOCTYPE html>
<html>

    <head>
        <title>CSARCH2 Simulation Project</title>

        <!-- JQUERY CDN -->
        <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>


        <!-- Bootstrap Design Components -->
        <link rel="stylesheet" href="bootstrap.min.css" /> 
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

        <!-- Main Javascript Files-->
        <script src='https://cdn.jsdelivr.net/npm/bignumber.js@9.0.2/bignumber.min.js'></script>
        <script src="dist/clipboard.min.js"></script>
        <script src="main.js"></script>


    </head>
    <body>

        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">CSARCH2 Simulation Project</span>
            </div>
        </nav>

        <div class="container mt-5">

            <div class="card">
                <div class="card-header">
                    Decimal-32 Translator
                </div>
                <div class="card-body">

                    <div class="alert alert-danger" role="alert" id="inputAlert"> 
                        This is a danger alertâ€”check it out!
                    </div>

                    <form id="inputForm">

                        <div class="row">

                            <div class="col-sm">
                                <label class="form-label">Input Select:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="inputSelect" id="hexadecimalSelect1" value="hexadecimalInput" checked>
                                    <label class="form-check-label" for="hexadecimalSelect1">
                                        8-digit Hexadecimal Input
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="inputSelect" id="binarySelect1" value="binaryInput">
                                    <label class="form-check-label" for="binarySelect1">
                                        32-bit Binary Input
                                    </label>
                                </div>
                            </div>

                            <div class="col-sm">
                                <label class="form-label">Output Select:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="outputSelect" id="floatingSelect1" value="floatingSelect" checked>
                                    <label class="form-check-label" for="floatingSelect1">
                                        Floating Point Output
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="outputSelect" id="fixedSelect1" value="fixedSelect">
                                    <label class="form-check-label" for="fixedSelect1">
                                        Fixed Output
                                    </label>
                                </div>
                            </div>

                        </div>

                        <label for="input" class="form-label">Input</label>
                        <input type="text" id="hexadecimalInput" class="form-control" placeholder="Input" maxlength="9">

                        <div class="row" id="binaryInput">
                            <div class="col-1">
                              <input type="text" class="form-control" placeholder="Sign" maxlength="1" id="binarySign">
                            </div>
                            <div class="col-2">
                              <input type="text" class="form-control" placeholder="Combination Field" maxlength="5" id="binaryCombi">
                            </div>
                            <div class="col-3">
                                <input type="text" class="form-control" placeholder="Exponent Field" maxlength="6" id="binaryExponent">
                              </div>
                              <div class="col-6">
                                <input type="text" class="form-control" placeholder="Coefficient Continuation" maxlength="20" id="binaryCoefficient">
                              </div>
                        </div>
                        <div id="inputHelp" class="form-text">
                            Your input must be either an 8-digit Hexadecimal Input or 32-bit Binary Input.
                        </div>
                        <br />
                        <button type="submit" class="btn btn-primary" id="translateButton">Translate</button>
                    </form>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-header">
                    Output Screen
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <th>Sign Field</th>
                            <td id="signField"></td>
                        </tr>
                        <tr>
                            <th>Combination Field</th>
                            <td id="combinationField"></td>
                        </tr>
                        <tr>
                            <th>Exponent Continuation</th>
                            <td id="exponentContinuation"></td>
                        </tr>
                        <tr>
                            <th>Coefficient Continuation</th>
                            <td id="coefficientContinuation"></td>
                        </tr>
                    </table>

                    <input id="finalAnswer" type="text" class="form-control" value="" readonly="readonly"></input>
                    <br />
                    <button class="clipbtn btn btn-primary" id="copyButton" data-clipboard-target="#finalAnswer">
                        Copy to clipboard
                    </button>
                </div>
            </div>
            
        </div>

    </body>

</html>
